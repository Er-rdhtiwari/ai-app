# Default values for ai-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Environment (dev, stage, prod)
env: dev

# Ingress configuration
ingressHost: ai-dev.rdhcloudlab.com
ingressClass: alb

# Backend configuration
backend:
  name: ai-app-backend
  replicaCount: 2
  image:
    repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/ai-app-backend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  livenessProbe:
    httpGet:
      path: /api/health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /api/ready
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Environment variables
  env:
    LOG_LEVEL: INFO
    ENVIRONMENT: dev
    OPENAI_MODEL: gpt-3.5-turbo
    OPENAI_MAX_TOKENS: "500"
    OPENAI_TEMPERATURE: "0.7"
  
  # HPA configuration
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Frontend configuration
frontend:
  name: ai-app-frontend
  replicaCount: 2
  image:
    repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/ai-app-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# External Secrets configuration
externalSecrets:
  enabled: true
  secretStore:
    name: aws-secrets-manager
    kind: SecretStore
  # AWS Secrets Manager secret name pattern: ai-app/<env>/openai
  secretName: ai-app/dev/openai
  refreshInterval: 1h

# ALB Ingress annotations
ingress:
  annotations:
    # ALB specific annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200'
    # Certificate ARN (update with actual certificate ARN)
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/your-cert-id
    # Security groups (update with actual security group IDs)
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxx
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=dev,Application=ai-app

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ai-app-sa

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

